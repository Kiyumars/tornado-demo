{% extends base.html %}

{% block game_content %}
	{% for player in players %}
		{{ player }}: {{ players[player] }} points <br>
	{% end %}

	<form method="POST" action="/score_update">
		{% for player in players %}
			{{ player }}'s guess: <input type="text" id="{{ player }}" name="{{ player }}" value="42"> <br><br>
		{% end %}
		<input type="hidden" value="{{ game_id }}" id="game_id" name="game_id">
		<input type="submit" value="Update again.">
	</form>



{% end %}
